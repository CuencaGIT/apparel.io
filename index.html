<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <div class="txt-btn">
      <img src="images/hero-mobile.jpg" alt="hero-mobile" class="m-hero">
      <h1><span>We're</span> coming soon</h1>

      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="type">
        <input id="area" type="text" placeholder="Email Address"><a id="button" href="#"><img
            src="images/icon-arrow.svg" alt="icon-arrow"></a>
        <p id="text">Please provide a valid email <img src="images/icon-error.svg" alt=""></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
